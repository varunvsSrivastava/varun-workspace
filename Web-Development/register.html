<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <fieldset class="fieldset">
            <legend style="size: 50px;"><div class="div">REGISTER</div></legend>
            <form action="">
                <label for="">NAME</label><br>
                <input type="text" placeholder="enter your full name">
                <br> <br>
                <label for="">USERNAME</label><br>
                <input type="text" placeholder="enter your username">
                <br> <br>
                <label for="">E-MAIL</label><br>
                <input type="email" placeholder="enter your mailID">
                <br> <br>
                <label for="">MOBILE NO.</label><br>
                <input type="phone" placeholder="enter your mobile number" pattern="[0-9] maxlength=""10">
                <br> <br>
                <label for="">PASSWORD</label><br>
                <input type="password" placeholder="enter your password">
                <br> <br>
                <label for="">CONFIRM PASSWORD</label><br>
                <input type="password" placeholder="enter your password again">
                <br> <br>
                <center>
                    <button  type="submit" value="submit"> <a href="index.html">REGISTER</a></button>
                </center>
            </form>
        </fieldset>
    </div>
</body>
</html>
